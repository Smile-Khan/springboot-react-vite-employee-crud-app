# Application name
spring.application.name=employee-app

# Server port
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:/data/uploads/employee-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# File upload directory (Render will use /data/uploads/)
file.upload-dir=${FILE_UPLOAD_DIR:/data/uploads/}

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=INFO
logging.level.com.employee=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Secret (set from Render ENV or fallback for local dev)
app.jwt.secret=${JWT_SECRET:dummy-jwt-secret-for-dev}
